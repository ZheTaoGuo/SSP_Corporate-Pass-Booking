<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Email</title>
</head>

<body>
  <!-- Staff name, pass id, attraction name,  -->
    <p>(System generated email) Report of lost pass</p>
    <p>Staff: <span th:text="${staffName}"></span></p>
    <p>Attraction Name: <span th:text="${attrName}"></span></p>
    <p>Pass Id: <span th:text="${passId}"></span></p>
    <div style="border: solid 1px black;">
      <p>This email is sent due to borrower reporting of lost pass.</p>
    </div>
</body>

</html>
